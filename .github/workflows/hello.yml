name: Cache Demo

on: [push]  # Triggers on any push

jobs:
  demo:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: prime-cache-e2c0f27  # Exact name required
      uses: actions/cache@v4     # Latest version as specified
      with:
        key: cache-e2c0f27       # Exact key required
        path: ~/.npm             # Example: cache npm deps (or use ~/.m2 for Maven, etc.)
        
    - name: Demo install (uses cache)
      run: npm ci                # Or your install command; first run downloads, later uses cache
